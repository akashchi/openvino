name: Samples

on:
  workflow_call:
    inputs:
      runner:
        description: 'Machine on which the tests would run'
        type: string
        required: true
      image:
        description: 'Docker image in which the tests would run'
        type: string
        required: false
        default: null

jobs:
  Samples:
    runs-on: ${{ inputs.runner }}
    container:
      image: ${{ inputs.image }}
    env:
      DEBIAN_FRONTEND: noninteractive # to prevent apt-get from waiting user input
      INSTALL_DIR: ${{ github.workspace }}/install
      INSTALL_TEST_DIR: ${{ github.workspace }}/install/tests
      BUILD_DIR: ${{ github.workspace }}/build
    steps:
      - name: Download OpenVINO package
        uses: actions/download-artifact@v3
        with:
          name: openvino_package
          path: ${{ env.INSTALL_DIR }}

      - name: Download OpenVINO tests package
        uses: actions/download-artifact@v3
        with:
          name: openvino_tests
          path: ${{ env.INSTALL_TEST_DIR }}

      - name: Check variables
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "INSTALL_DIR from env.: ${{ env.INSTALL_DIR }}"
          echo "github.workspace: ${{ github.workspace }}"

      - name: Extract OpenVINO packages
        run: |
          pushd $GITHUB_WORKSPACE/install
            tar -xzf openvino_package.tar.gz -C $GITHUB_WORKSPACE/install
          popd
          pushd $GITHUB_WORKSPACE/install/tests
            tar -xzf openvino_tests.tar.gz -C $GITHUB_WORKSPACE/install
          popd

      - name: Install OpenVINO dependencies (Linux)
        if: runner.os == 'Linux'
        run: $GITHUB_WORKSPACE/install/install_dependencies/install_openvino_dependencies.sh -c=core -c=dev -y

      - name: Install OpenVINO dependencies (mac)
        if: runner.os == 'macOS'
        run: brew install coreutils

      - name: Fetch setup_python action
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github/actions/setup_python/action.yml
          sparse-checkout-cone-mode: false
          path: 'openvino'

      - name: Setup Python 3.11
        uses: ./openvino/.github/actions/setup_python
        with:
          version: '3.11'
          should-setup-pip-paths: 'false'
          self-hosted-runner: 'false'

      - name: Build cpp samples - GCC
        run: $GITHUB_WORKSPACE/install/samples/cpp/build_samples.sh -i $GITHUB_WORKSPACE/install -b $GITHUB_WORKSPACE/build/cpp_samples
        env:
          CMAKE_COMPILE_WARNING_AS_ERROR: 'ON'

      - name: Build cpp samples - Clang
        if: runner.os == 'Linux'
        run: |
          apt-get install -y clang
          $GITHUB_WORKSPACE/install/samples/cpp/build_samples.sh -i $GITHUB_WORKSPACE/install -b $GITHUB_WORKSPACE/build/cpp_samples_clang
        env:
          CMAKE_COMPILE_WARNING_AS_ERROR: 'ON'
          CC: clang
          CXX: clang++

      - name: Build c samples
        run: $GITHUB_WORKSPACE/install/samples/c/build_samples.sh -i $GITHUB_WORKSPACE/install -b $GITHUB_WORKSPACE/build/c_samples
        env:
          CMAKE_COMPILE_WARNING_AS_ERROR: 'ON'

      #
      # Tests
      #

      - name: Samples tests
        # if: fromJSON(needs.smart_ci.outputs.affected_components).samples.test
        run: |
          export WORKSPACE=$GITHUB_WORKSPACE/install
          export IE_APP_PATH=$GITHUB_WORKSPACE/install/samples_bin
          export IE_APP_PYTHON_PATH=$GITHUB_WORKSPACE/install/samples/python
          export SHARE=$GITHUB_WORKSPACE/install/tests/smoke_tests/samples_smoke_tests_data

          python3 -m pip install --ignore-installed PyYAML -r $GITHUB_WORKSPACE/install/tests/smoke_tests/requirements.txt
          export LD_LIBRARY_PATH=${IE_APP_PATH}:$LD_LIBRARY_PATH

          source ${INSTALL_DIR}/setupvars.sh

          python3 -m pytest -sv $GITHUB_WORKSPACE/install/tests/smoke_tests \
            --env_conf $GITHUB_WORKSPACE/install/tests/smoke_tests/env_config.yml \
            --junitxml=$GITHUB_WORKSPACE/install/tests/TEST-SamplesSmokeTests.xml

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: ${{ !cancelled() }}
        with:
          name: test-results-samples-${{ runner.arch }}
          path: ${{ env.INSTALL_TEST_DIR }}/TEST*.xml
          if-no-files-found: 'warn'
